<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahual치 Chamber of Commerce | Join Us</title>

    <meta name="description"
        content="Join the Nahual치 Chamber of Commerce to grow your business. Choose from NP, Bronze, Silver, or Gold membership levels and access exclusive community benefits.">

    <meta name="author" content="Adelso Tzep Chox">

    <link rel="icon" href="images/favicon.ico">

    <meta property="og:title" content="Join the Nahual치 Chamber of Commerce Today">
    <meta property="og:type" content="website">

    <meta property="og:description"
        content="Empower your organization by joining Solol치's premier business network. Discover membership perks, from local directory listings to premium advertising.">

    <meta property="og:image"
        content="https://adelosolorenzohmi-cloud.github.io/wdd231/chamber/images/hero-nahuala.jpg">

    <meta property="og:url" content="https://adelosolorenzohmi-cloud.github.io/wdd231/chamber/join.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/larger.css" media="(min-width: 700px)">
</head>

<body>
    <header id="header-placeholder"></header>
    <nav id="nav-placeholder"></nav>
    <main class="join-main-content">
        <section class="form-section">
            <h1>Membership Application Form</h1>
            <form method="get" action="thankyou.html">
                <label title="First Name">
                    First Name
                    <input type="text" name="fname" required autocomplete="given-name">
                </label>

                <label title="Last Name">
                    Last Name
                    <input type="text" name="lname" required autocomplete="family-name">
                </label>

                <label title="Organizational Title">
                    Organizational Title
                    <input type="text" name="title" autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}"
                        title="Minimum 7 characters, alphabetical, hyphens, and spaces only.">
                </label>

                <label title="Email Address">
                    Email Address
                    <input type="email" name="email" required autocomplete="email" placeholder="john89@gmail.com">
                </label>

                <label title="Mobile Phone Number">
                    Mobile Phone
                    <input type="tel" name="phone" required autocomplete="tel">
                </label>

                <label title="Organization Name">
                    Business/Organization Name
                    <input type="text" name="orgname" required autocomplete="organization">
                </label>

                <label title="Membership Level">
                    Membership Level
                    <select name="level" required>
                        <option value="" disabled selected>Select Level...</option>
                        <option value="np">NP Membership (Non-Profit)</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>

                <label title="Organization Description">
                    Organization Description
                    <textarea name="description"></textarea>
                </label>

                <input type="hidden" name="timestamp" id="timestamp">

                <input type="submit" value="Apply for Membership" class="submit-btn">
            </form>
        </section>

        <section class="levels-section">
            <h2>Membership Levels</h2>
            <div id="cards-container">
                <div class="membership-card anim-load" id="card-np">
                    <h3>NP Membership</h3>
                    <button class="open-modal" data-target="modal-np">Learn More</button>
                </div>
                <div class="membership-card anim-load" id="card-bronze">
                    <h3>Bronze Membership</h3>
                    <button class="open-modal" data-target="modal-bronze">Learn More</button>
                </div>
                <div class="membership-card anim-load" id="card-silver">
                    <h3>Silver Membership</h3>
                    <button class="open-modal" data-target="modal-silver">Learn More</button>
                </div>
                <div class="membership-card anim-load" id="card-gold">
                    <h3>Gold Membership</h3>
                    <button class="open-modal" data-target="modal-gold">Learn More</button>
                </div>
            </div>
        </section>
    </main>

    <dialog id="modal-np" class="membership-modal">
        <button class="close-modal">&times;</button>
        <h2>Non-Profit Level</h2>
        <p>Cost: $0</p>
        <ul>
            <li>Directory Listing</li>
            <li>Basic Training Access</li>
        </ul>
    </dialog>
    <footer id="footer-placeholder"></footer>
    <script src="js/join.js"></script>
</body>

</html>
