<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Ritmo Latino Fest</title>

    <meta name="description"
        content="Join the Ritmo Latino Fest in Viña del Mar, Chile. A vibrant celebration of Latin rhythm, culture, and community.">
    <meta name="author" content="Adelso Tzep">
    <link rel="icon" href="images/favicon.ico">

    <meta property="og:title" content="Ritmo Latino Fest | Home">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://adelosolorenzohmi-cloud.github.io/wdd231/final-project/index.html">
    <meta property="og:image" content="images/ritmo-latino-fest.webp">
    <meta property="og:description"
        content="Experience the heartbeat of Latin culture. Get the latest weather and event updates.">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/larger.css" media="(min-width: 768px)">
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="brand">
                <img src="images/logo.png" alt="Ritmo Latino Fest Logo" class="logo">
                <h1>Ritmo Latino Fest</h1>
            </div>

            <button id="hamburger" aria-label="Menu Toggle">☰</button>

            <ul id="primary-nav">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="lineup.html">Lineup</a></li>
                <li><a href="join.html">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-box" style="position:relative; width:100%; border-radius:8px; overflow:hidden;">
            <img src="images/ritmo-latino-fest.webp" alt="Festival dancers" style="width:100%; object-fit:cover;"
                class="hero-img">
            <div style="position:absolute; bottom:30px; right:30px;">
                <a href="join.html"
                    style="background:#AB001A; color:white; padding:15px 30px; text-decoration:none; font-weight:bold; border-radius:4px; border:2px solid white;">Join
                    the Fest</a>
            </div>
        </section>

        <div class="info-grid" style="margin-top:2rem;">
            <div class="info-card">
                <h3>Events</h3>
                <div class="card-content">
                    <p><strong>Opening Gala:</strong> Oct 24 | 6PM</p>
                    <p><strong>Workshop:</strong> Oct 25 | 10AM</p>
                    <p><strong>Viña del Mar</strong>, Chile</p>
                </div>
            </div>

            <div class="info-card">
                <h3>Current Weather</h3>
                <div class="card-content" id="weather-box">
                    <div class="temp-container" style="display: flex; align-items: center; justify-content: center;">
                        <img id="weather-icon" src="" alt="">
                        <span id="current-temp" style="font-size: 1.5rem; font-weight: bold;"></span>
                    </div>
                    <figcaption style="text-align: center; text-transform: capitalize;"></figcaption>
                    <p id="humidity" style="text-align: center;"></p>
                </div>
            </div>
        </div>
        <p id="last-visit" style="text-align:center; font-style:italic; margin-top:2rem;"></p>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-contact">
                <p><strong>Ritmo Latino Fest</strong></p>
                <p>Viña del Mar, Chile</p>
                <p>info@ritmolatinofest.com | (56) 2 2333-4500</p>
            </div>

            <div class="footer-info">
                <p>&copy; <span id="currentYear"></span> | Adelso Tzep Chox | <a href="attributions.html"
                        class="footer-link">Credits</a></p>
                <p id="lastModified"></p>
            </div>
        </div>
    </footer>

    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/weather.js" type="module"></script>
</body>

</html>
